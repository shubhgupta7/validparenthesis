<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valid Parenthesis Result</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: black;
            color: white;
            overflow: hidden;
        }

        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            background: black;
            z-index: -1;
        }

        .background::before {
            content: '';
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            box-shadow: 0px 0px 4px white, 0px 0px 8px white;
            animation: twinkle 2s infinite ease-in-out alternate;
        }

        @keyframes twinkle {
            0% {
                opacity: 0.5;
            }
            100% {
                opacity: 1;
            }
        }

        .heading {
            text-align: center;
            font-family: 'Press Start 2P', cursive;
            font-size: 3rem;
            margin-top: 50px;
            color: #FFD700;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 70vh;
        }

        .clock {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 18px;
            font-family: 'Arial', sans-serif;
        }

        .result-container {
            text-align: center;
        }
    </style>
</head>
<body>
<div class="background"></div>
<div class="clock" id="clock"></div>
<div class="heading">Valid Parenthesis Result</div>
<div class="container">
    <div class="result-container">
        <h2 id="resultText"></h2>
    </div>
</div>

<script>
    // Function to update the clock
    function updateClock() {
        const now = new Date();
        const indianTime = now.toLocaleTimeString('en-US', { timeZone: 'Asia/Kolkata' });
        document.getElementById('clock').textContent = indianTime;
    }
    setInterval(updateClock, 1000);
    updateClock();

    // Get query parameters
    const urlParams = new URLSearchParams(window.location.search);
    const input = urlParams.get('input');
    const result = urlParams.get('result');

    // Display the result
    document.getElementById('resultText').textContent = `Input: ${input} - Result: ${result}`;
</script>
</body>
</html>
