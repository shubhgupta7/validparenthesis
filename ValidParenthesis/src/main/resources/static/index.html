<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valid Parenthesis</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: black;
            color: white;
            overflow: hidden;
            font-weight: bolder;
        }

        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            background: black;
            z-index: -1;
            overflow: hidden;
        }

        .background .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite ease-in-out alternate;
        }

        @keyframes twinkle {
            0% {
                opacity: 0.5;
                box-shadow: 0 0 5px white;
            }
            100% {
                opacity: 1;
                box-shadow: 0 0 10px white;
            }
        }

        .heading {
            text-align: center;
            font-family: 'Press Start 2P', cursive;
            font-size: 3rem;
            margin-top: 50px;
            color: grey;
        }

        .description {
            text-align: center;
            font-family: 'Press Start 2P', cursive;
            font-size: 1.5rem;
            margin-top: 20px;
            margin-bottom: 20px;
            color: grey;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 70vh;
        }

        .input-box {
            width: 300px;
            padding: 10px;
            margin: 20px;
            font-size: 16px;
            border: 2px solid #FFD700;
            border-radius: 5px;
            background-color: black;
            color: white;
        }

        .button, .result-button {
            padding: 10px 20px;
            font-size: 16px;
            color: red;
            background-color: #FFD700;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 300px;
            text-align: center;
        }

        .button:hover, .result-button:hover {
            background-color: #FFA500;
        }

        .clock {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 18px;
            font-family: 'Arial', sans-serif;
            background-color: grey;
            padding: 5px;
            border-radius: 5px;
        }

        .result-container {
            margin-top: 20px;
            text-align: center;
        }

        .history-table {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: rgba(107, 34, 34, 0.1);
            color: white;
            border-collapse: collapse;
            width: 300px;
            font-family: 'Arial', sans-serif;
        }

        .history-table th, .history-table td {
            border: 1px solid #000000;
            padding: 8px;
            text-align: center;
        }

        .history-table th {
            background-color: black;
            color: #FFD700;
        }

        .message {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            font-weight: bolder;
        }

        .message a {
            color: yellow;
        }

        @media (max-width: 768px) {
            .heading {
                font-size: 2rem;
            }

            .description {
                font-size: 1rem;
            }

            .input-box {
                width: 80%;
            }

            .button, .result-button {
                font-size: 14px;
                width: 80%;
            }

            .clock {
                font-size: 14px;
            }

            .history-table {
                width: 90%;
                bottom: 20px;
                right: 5%;
            }
        }

        @media (max-width: 480px) {
            .heading {
                font-size: 1.5rem;
            }

            .description {
                font-size: 0.8rem;
            }

            .input-box {
                width: 90%;
            }

            .button, .result-button {
                font-size: 12px;
                width: 90%;
            }

            .clock {
                font-size: 12px;
            }

            .history-table {
                width: 95%;
                bottom: 30px;
                right: 2.5%;
            }
        }
    </style>
</head>
<body>
<div class="background" id="background"></div>
<div class="clock" id="clock"></div>
<div class="heading">Valid Parenthesis</div>
<div class="description">Enter a string of parentheses to check if it is valid!</div>
<div class="container">
    <input type="text" id="userInput" class="input-box" placeholder="Enter your parenthesis">
    <button class="button" id="submitButton">Submit</button>
    <div class="result-container">
        <button class="result-button" id="resultButton">Result: </button>
    </div>
</div>

<table class="history-table" id="historyTable">
    <thead>
    <tr>
        <th>Input</th>
        <th>Result</th>
    </tr>
    </thead>
    <tbody>
    <!-- Entries will be populated here -->
    </tbody>
</table>
<div class="message">This website is developed by <span style="font-weight: bolder"><a href="https://www.linkedin.com/in/devshubhgupta/">@shubhgupta</a></span></div>

<script>
    // Function to create twinkling stars
    function createStars() {
        const background = document.getElementById('background');
        for (let i = 0; i < 200; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            star.style.top = `${Math.random() * 100}%`;
            star.style.left = `${Math.random() * 100}%`;
            background.appendChild(star);
        }
    }
    createStars();

    // Function to update the clock
    function updateClock() {
        const now = new Date();
        const indianTime = now.toLocaleTimeString('en-US', { timeZone: 'Asia/Kolkata' });
        document.getElementById('clock').textContent = indianTime;
    }
    setInterval(updateClock, 1000);
    updateClock();

    // Handling form submission
    document.getElementById('submitButton').addEventListener('click', async () => {
        const input = document.getElementById('userInput').value;
        const resultButton = document.getElementById('resultButton');

        try {
            const response = await fetch('/valid', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(input)
            });
            if (!response.ok) {
                throw new Error('Failed to fetch from the backend');
            }

            const resultText = await response.text();
            resultButton.textContent = `Result: ${resultText}`;
            fetchHistory(); // Fetch history after submission
        } catch (error) {
            resultButton.textContent = `Error: ${error.message}`;
        }
    });

    // Function to fetch history and populate the table
    async function fetchHistory() {
        try {
            const response = await fetch('/getAll');
            if (!response.ok) {
                throw new Error('Failed to fetch history from the backend');
            }

            const history = await response.json();
            const tableBody = document.getElementById('historyTable').querySelector('tbody');
            tableBody.innerHTML = ''; // Clear existing entries

            history.slice(-5).forEach(entry => {
                const row = document.createElement('tr');
                const inputCell = document.createElement('td');
                const resultCell = document.createElement('td');

                inputCell.textContent = entry.inputString;
                resultCell.textContent = entry.result;

                row.appendChild(inputCell);
                row.appendChild(resultCell);
                tableBody.appendChild(row);
            });
        } catch (error) {
            console.error('Error fetching history:', error);
        }
    }

    // Initial fetch of history on page load
    fetchHistory();
</script>
</body>
</html>
